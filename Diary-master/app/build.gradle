apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "org.techtown.diary"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'org.techtown.diary'
}

repositories {
    maven { url 'https://jitpack.io' }
} // 라이브러리 주소

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'lib.kingja.switchbutton:switchbutton:1.1.8'
    // 라디오 버튼
    implementation 'com.github.channguyen:rsv:1.0.1'
    // 시크바 연속x, 구간 선택
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'
    // 그래프
    implementation 'com.android.volley:volley:1.1.0'
    // 인터넷으로 필요한 정보 요청
    implementation 'com.google.code.gson:gson:2.8.5'
    // JSON포맷 자바 객체로 변환
    implementation 'com.stanfy:gson-xml-java:0.1.7'
    // xml포맷 자바 객체로 변환
    implementation 'com.github.pedroSG94:AutoPermissions:1.0.3'
    // 위험권한 자동으로 추가

}